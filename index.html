<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Electric Car, Solar & Clean Energy | Tesla</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js">

    </script>

</head>

<body>
    <header class="w-full fixed top-0 left-0 z-50 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 md:px-6 py-3 h-15">

            <!-- Tesla Logo -->
            <div class="flex-shrink-0">
                <img class="h-15 md:h-25" src="Images/Tesla-logo.png" alt="Tesla-logo" />
            </div>

            <!-- Center Menu - Hidden on small screens -->
            <nav class="hidden md:flex space-x-6 font-medium text-sm">
                <a href="#" class="hover:underline">Vehicles</a>
                <a href="#" class="hover:underline">Energy</a>
                <a href="#" class="hover:underline">Chargings</a>
                <a href="#" class="hover:underline">Discover</a>
                <a href="#" class="hover:underline">Shop</a>
            </nav>

            <!-- Right Icons -->
            <div class="flex items-center space-x-4 text-xl">
                <i class="fa-regular fa-circle-question hover:bg-gray-200 py-1 px-1 rounded cursor-pointer"></i>
                <i class="fa-solid fa-globe hover:bg-gray-200 py-1 px-1 rounded cursor-pointer"></i>
                <i class="fa-regular fa-user hover:bg-gray-200 py-1 px-1 rounded cursor-pointer"></i>
            </div>


            <div class="md:hidden">
                <button id="menu-btn" class="text-2xl">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden flex flex-col space-y-2 px-6 pb-4  md:hidden text-sm font-medium">
            <a href="#" class="hover:underline">Vehicles</a>
            <a href="#" class="hover:underline">Energy</a>
            <a href="#" class="hover:underline">Chargings</a>
            <a href="#" class="hover:underline">Discover</a>
            <a href="#" class="hover:underline">Shop</a>
            <div class="flex space-x-4 pt-2 text-xl">
                <i class="fa-regular fa-circle-question"></i>
                <i class="fa-solid fa-globe"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
        </div>

    </header>
    <!-- Hero section -->
    <section id="hero" class="w-full h-[450px] sm:h-[300px] md:h-[450px] relative">
        <!-- Background Image -->
        <img src="Images/HeroSection_1.jpg" alt="Hero Section Image"
            class="absolute inset-0 w-full h-full object-cover z-0" />

        <!-- Overlay Content -->
        <div class="relative z-10 items-center text-white h-full text-center pt-20">
            <h1 id="title" class="text-3xl md:text-5xl font-bold">Model 3</h1>
            <p id="subtitle" class="mt-4 text-sm md:text-lg underline decoration-1 font-semibold">0% APR Ending June 30
            </p>

            <!-- Buttons -->
            <div class="mt-4 space-y-4">
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                    <button class="bg-blue-600 text-white text-sm font-medium px-8 py-2 rounded hover:bg-blue-800 w-40">
                        Order Now
                    </button>
                    <button class="bg-white text-black text-sm font-medium px-8 py-2 rounded hover:text-gray-600 w-40">
                        View Inventory
                    </button>
                </div>
            </div>
            <!-- Bullets -->
            <div class="mt-48 flex space-x-2 items-center justify-center">
                <!-- Bullet 1 -->
                <button onclick="changeImage(1)"
                    class="size-3 rounded-full bg-white opacity-70 hover:opacity-100"></button>
                <!-- Bullet 2 -->
                <button onclick="changeImage(2)"
                    class="size-3 rounded-full bg-white opacity-40 hover:opacity-100"></button>
            </div>
        </div>
    </section>
    <!-- Section-3 -->
    <section class="mx-auto p-20 w-full h-screen">
        <div class="flex flex-row gap-12">
            <div id="div-1" class="w-100% h-100%">
                <img class="rounded-xl" src="Images/Section_2.jpg" />
            </div>
            <div id="div-2">
                <img src="Images/Section_2(1).jpg" />
            </div>
            <div id="div-3">
                <img src="Images/Section_2(2).jpg" />
            </div>
            <div id="div-4">
                <img src="Images/Section_2(3).jpg" />
            </div>
            <div id="div-5">
                <img src="Images/Section_2(4).jpg" />
            </div>
        </div>

    </section>
</body>

</html>
